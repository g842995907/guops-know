{% load i18n %}
{% load static %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{% trans 'x_experimental_report' %} : {{ note.user.username }}</h4>
</div>
<div class="modal-body" style="padding-bottom: 0;">
    <textarea class="form-control" id="introduction" name="introduction">
        {{ note.content }}
    </textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">{% trans "x_close" %}</button>
</div>

<script>
    $(function () {
        $("#introduction").summernote({
                lang: 'zh-CN',
                height: 400,
                toolbar:[]
        });
        $("#introduction").summernote('disable');
    })
</script>
