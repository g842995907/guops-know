{% load static %}
{% load i18n %}


<script src="{% static "lib/hplus/js/plugins/prettyfile/bootstrap-prettyfile.js" %}"></script>
<style type="text/css">

    /* Apply these styles only when #preview-pane has
       been placed within the Jcrop widget */
    .jcrop-holder #preview-pane {
        display: block;
        position: absolute;
        z-index: 2000;
        top: 10px;
        right: -240px;
        padding: 6px;
        border: 1px rgba(0, 0, 0, .4) solid;
        background-color: white;

        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;

        -webkit-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
        box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
    }

    /* The Javascript code will set the aspect ratio of the crop
       area based on the size of the thumbnail preview,
       specified here */
    #preview-pane .preview-container {
        width: 180px;
        height: 180px;
        overflow: hidden;
    }

</style>

<div class="modal fade overflow-show cropModal" id="logoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{% trans "x_modify_logo" %}</h4>
                <div class="wrapper wrapper-content">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{% trans 'x_pic_file' %}:</label>

                        <div class="col-sm-4">
                            <input type="file" id="rightdemo" name="rightdemo">
                        </div>
                        <br style="clear: both;">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <img id="preview">
                        </div>

                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white"
                        data-dismiss="modal">{% trans "x_cancel" %}</button>
                <button type="button" id="crop_button" class="btn btn-primary">{% trans "x_confirm" %}</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.cropModal input[type="file"]').prettyFile();
    })
</script>
